[build]
  publish = "build/site/"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "14"
  BUILD_ONLY = "true"
  ANTORA_CACHE_DIR = "node_modules/.cache/antora"
  DOCSEARCH_ENABLED = "true"
  DOCSEARCH_ENGINE = "lunr"

[context.deploy-preview]
  command = "sed -i'' -e 's;branches: master;branches: HEAD;g' antora-playbook.yml && npm run build"

[[redirects]]
  from = "/social-contract/en/*"
  to = "/en/understand/social-contract/"

[[redirects]]
  from = "/features/en/*"
  to = "/en/features/:splat"

[[redirects]]
  from = "/features/es/*"
  to = "/en/features/:splat"

[[redirects]]
  from = "/features/ca/*"
  to = "/en/features/:splat"

[[redirects]]
  from = "/features/"
  to = "/en/features/general-description/"

[[redirects]]
  from = "/whitepaper/en/*"
  to = "/en/whitepaper/"

[[redirects]]
  from = "/deploy-and-admin/en/get-decidim/"
  to = "/en/install/"

[[redirects]]
  from = "/admin-manual/en/*"
  to = "/en/admin/:splat"

[[redirects]]
  from = "/develop/en/"
  to = "/en/develop/guide/"

[[redirects]]
  from = "/develop/en/advanced/*"
  to = "/en/develop/:splat"

[[redirects]]
  from = "/init/en/"
  to = "/en/"
