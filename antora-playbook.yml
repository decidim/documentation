site:
  title: Decidim Docs
  url: https://docs.decidim.org
  start_page: v0.27@en:ROOT:index.adoc
content:
  sources:
    - url: .
      start_path: en
      branches:
        - release/0.27-stable
        - release/0.26-stable
        - develop
      edit_url: "https://github.com/decidim/documentation/edit/{refname}/{path}"
    - url: https://github.com/decidim/decidim
      start_path: docs
      branches:
        - release/0.27-stable
        - release/0.26-stable
        - develop
    - url: https://github.com/decidim/decidim-bulletin-board
      start_path: docs
      branches: develop
ui:
  bundle:
    url: https://github.com/decidim/documentation-antora-ui/releases/download/v0.4/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
antora:
  extensions:
    - require: '@antora/lunr-extension'
asciidoc:
  attributes:
    kroki-fetch-diagram: true
    page-pagination: ""
  extensions:
    - asciidoctor-kroki
    - asciidoctor-mathjax
